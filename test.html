<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
    <meta charset="utf-8"></meta>
  </head>
  <body>
    <h3>Poober</h3>
    <div id="map"></div>
    <script type = "text/javascript" src="model.js"></script>
    <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 9,
        center: {lat: 40.64659, lng: -73.899055}
      });

      for (var i in restrooms) {
        var restroom = restrooms[i];
        var position = {lat: restroom.lat, lng: restroom.lng};
        var marker = new google.maps.Marker({
          position: position,
          map: map,
          title: restroom.name
        });
      }
    }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQKkWcFPoGYyS_OT9D__sdLVWpluXHQ8I&callback=initMap">
    </script>
  </body>
</html>
